<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#fef3c7" />
  
  <!-- Headphones with gradient -->
  <linearGradient id="headphoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#f59e0b" />
    <stop offset="100%" stop-color="#d97706" />
  </linearGradient>
  
  <!-- Headphone band -->
  <path d="M25 50 C25 30 75 30 75 50" stroke="url(#headphoneGradient)" stroke-width="6" fill="none" stroke-linecap="round" />
  
  <!-- Left ear cup -->
  <linearGradient id="earCupGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#f59e0b" />
    <stop offset="100%" stop-color="#d97706" />
  </linearGradient>
  <rect x="15" y="50" width="10" height="25" rx="5" fill="url(#earCupGradient1)" />
  <rect x="10" y="50" width="15" height="20" rx="7.5" fill="url(#earCupGradient1)" />
  <ellipse cx="17.5" cy="60" rx="7.5" ry="10" fill="#fef3c7" />
  
  <!-- Right ear cup -->
  <linearGradient id="earCupGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#f59e0b" />
    <stop offset="100%" stop-color="#d97706" />
  </linearGradient>
  <rect x="75" y="50" width="10" height="25" rx="5" fill="url(#earCupGradient2)" />
  <rect x="75" y="50" width="15" height="20" rx="7.5" fill="url(#earCupGradient2)" />
  <ellipse cx="82.5" cy="60" rx="7.5" ry="10" fill="#fef3c7" />
  
  <!-- Sound waves -->
  <path d="M40 50 Q50 40 60 50" stroke="#fcd34d" stroke-width="2" fill="none" />
  <path d="M35 45 Q50 30 65 45" stroke="#fcd34d" stroke-width="2" fill="none" />
  <path d="M30 40 Q50 20 70 40" stroke="#fcd34d" stroke-width="2" fill="none" />
  
  <!-- Music note -->
  <path d="M50 70 L50 85 Q45 90 40 85 Q35 80 40 75 Q45 70 50 75" fill="#f59e0b" />
  <line x1="50" y1="70" x2="60" y2="65" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" />
  <circle cx="60" cy="65" r="5" fill="#f59e0b" />
  
  <!-- Shadow -->
  <ellipse cx="50" cy="95" rx="30" ry="3" fill="#92400e" opacity="0.2" />
</svg>