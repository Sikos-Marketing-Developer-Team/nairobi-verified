<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(250, 150)">
    <!-- Toy blocks -->
    <rect x="50" y="50" width="60" height="60" fill="#e74c3c"/>
    <rect x="120" y="50" width="60" height="60" fill="#3498db"/>
    <rect x="190" y="50" width="60" height="60" fill="#2ecc71"/>
    <rect x="50" y="120" width="60" height="60" fill="#f1c40f"/>
    <rect x="120" y="120" width="60" height="60" fill="#9b59b6"/>
    <rect x="190" y="120" width="60" height="60" fill="#e67e22"/>
    
    <!-- Game controller -->
    <rect x="80" y="200" width="140" height="50" rx="20" fill="#34495e"/>
    <circle cx="100" cy="225" r="15" fill="#7f8c8d"/>
    <circle cx="200" cy="225" r="15" fill="#7f8c8d"/>
    <rect x="130" y="215" width="40" height="20" fill="#7f8c8d"/>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Toys & Games</text>
</svg>