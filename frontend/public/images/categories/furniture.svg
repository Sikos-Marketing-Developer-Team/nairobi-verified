<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#fef3c7" />
  
  <!-- Sofa with gradient -->
  <linearGradient id="sofaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#d97706" />
    <stop offset="100%" stop-color="#b45309" />
  </linearGradient>
  
  <!-- Sofa body -->
  <rect x="20" y="40" width="60" height="25" rx="8" fill="url(#sofaGradient)" />
  
  <!-- Sofa cushion area -->
  <rect x="25" y="40" width="50" height="15" rx="5" fill="#fef9c3" />
  
  <!-- Sofa arms -->
  <rect x="10" y="35" width="15" height="35" rx="5" fill="url(#sofaGradient)" />
  <rect x="75" y="35" width="15" height="35" rx="5" fill="url(#sofaGradient)" />
  
  <!-- Sofa legs -->
  <rect x="15" y="70" width="8" height="10" rx="2" fill="#92400e" />
  <rect x="77" y="70" width="8" height="10" rx="2" fill="#92400e" />
  <rect x="35" y="70" width="8" height="10" rx="2" fill="#92400e" />
  <rect x="57" y="70" width="8" height="10" rx="2" fill="#92400e" />
  
  <!-- Sofa cushions -->
  <rect x="25" y="42" width="15" height="12" rx="4" fill="#fcd34d" />
  <rect x="42.5" y="42" width="15" height="12" rx="4" fill="#fcd34d" />
  <rect x="60" y="42" width="15" height="12" rx="4" fill="#fcd34d" />
  
  <!-- Cushion details -->
  <line x1="25" y1="48" x2="40" y2="48" stroke="#f59e0b" stroke-width="1" />
  <line x1="42.5" y1="48" x2="57.5" y2="48" stroke="#f59e0b" stroke-width="1" />
  <line x1="60" y1="48" x2="75" y2="48" stroke="#f59e0b" stroke-width="1" />
  
  <!-- Arm details -->
  <rect x="12" y="38" width="11" height="3" rx="1.5" fill="#fcd34d" />
  <rect x="77" y="38" width="11" height="3" rx="1.5" fill="#fcd34d" />
  
  <!-- Shadow -->
  <ellipse cx="50" cy="85" rx="40" ry="4" fill="#92400e" opacity="0.2" />
</svg>