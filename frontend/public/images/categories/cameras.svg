<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#f3e8ff" />
  
  <!-- Camera body with gradient -->
  <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#a855f7" />
    <stop offset="100%" stop-color="#9333ea" />
  </linearGradient>
  <rect x="20" y="30" width="60" height="40" rx="5" fill="url(#cameraGradient)" />
  
  <!-- Camera lens with gradient -->
  <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#4b5563" />
    <stop offset="100%" stop-color="#1f2937" />
  </linearGradient>
  <circle cx="50" cy="50" r="15" fill="url(#lensGradient)" />
  
  <!-- Lens inner circles -->
  <circle cx="50" cy="50" r="12" fill="#111827" stroke="#d8b4fe" stroke-width="0.5" />
  <circle cx="50" cy="50" r="8" fill="#030712" stroke="#d8b4fe" stroke-width="0.5" />
  <circle cx="50" cy="50" r="4" fill="#000000" />
  
  <!-- Lens reflection -->
  <circle cx="46" cy="46" r="2" fill="#ffffff" opacity="0.7" />
  
  <!-- Camera flash -->
  <rect x="65" y="35" width="10" height="5" rx="2" fill="#f5f3ff" />
  
  <!-- Camera viewfinder -->
  <rect x="25" y="25" width="15" height="10" rx="2" fill="url(#cameraGradient)" />
  <rect x="27" y="27" width="11" height="6" rx="1" fill="#f5f3ff" />
  
  <!-- Camera grip -->
  <rect x="75" y="40" width="5" height="20" rx="2.5" fill="#a855f7" />
  
  <!-- Camera controls -->
  <circle cx="30" cy="35" r="2" fill="#d8b4fe" />
  <circle cx="38" cy="35" r="2" fill="#d8b4fe" />
  <rect x="25" y="65" width="10" height="2" rx="1" fill="#d8b4fe" />
  <rect x="40" y="65" width="10" height="2" rx="1" fill="#d8b4fe" />
  <rect x="55" y="65" width="10" height="2" rx="1" fill="#d8b4fe" />
  
  <!-- Camera strap attachment -->
  <rect x="20" y="35" width="3" height="5" rx="1.5" fill="#d8b4fe" />
  <rect x="77" y="35" width="3" height="5" rx="1.5" fill="#d8b4fe" />
  
  <!-- Shadow -->
  <ellipse cx="50" cy="95" rx="30" ry="3" fill="#6b21a8" opacity="0.2" />
</svg>