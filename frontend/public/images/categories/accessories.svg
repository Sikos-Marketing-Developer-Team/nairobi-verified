<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#e0e7ff" />
  
  <!-- Headphones with gradient -->
  <linearGradient id="headphoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#6366f1" />
    <stop offset="100%" stop-color="#4f46e5" />
  </linearGradient>
  
  <!-- Left earpiece -->
  <circle cx="30" cy="50" r="18" fill="url(#headphoneGradient)" />
  <circle cx="30" cy="50" r="12" fill="#eef2ff" />
  <circle cx="30" cy="50" r="8" fill="#a5b4fc" />
  
  <!-- Right earpiece -->
  <circle cx="70" cy="50" r="18" fill="url(#headphoneGradient)" />
  <circle cx="70" cy="50" r="12" fill="#eef2ff" />
  <circle cx="70" cy="50" r="8" fill="#a5b4fc" />
  
  <!-- Headband -->
  <path d="M30 32 C30 20, 50 15, 70 32" fill="none" stroke="url(#headphoneGradient)" stroke-width="8" stroke-linecap="round" />
  
  <!-- Left support -->
  <rect x="24" y="32" width="12" height="5" rx="2" fill="url(#headphoneGradient)" />
  
  <!-- Right support -->
  <rect x="64" y="32" width="12" height="5" rx="2" fill="url(#headphoneGradient)" />
  
  <!-- Cable -->
  <path d="M50 68 C50 75, 50 80, 55 85 C60 90, 65 85, 70 85" fill="none" stroke="url(#headphoneGradient)" stroke-width="4" stroke-linecap="round" />
  
  <!-- Jack -->
  <circle cx="70" cy="85" r="4" fill="url(#headphoneGradient)" />
  <circle cx="70" cy="85" r="2" fill="#eef2ff" />
  
  <!-- Reflection -->
  <circle cx="27" cy="47" r="3" fill="#ffffff" opacity="0.6" />
  <circle cx="67" cy="47" r="3" fill="#ffffff" opacity="0.6" />
  
  <!-- Shadow -->
  <ellipse cx="50" cy="95" rx="30" ry="3" fill="#3730a3" opacity="0.2" />
</svg>