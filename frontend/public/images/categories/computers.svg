<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#d1fae5" />
  
  <!-- Computer monitor with gradient -->
  <linearGradient id="monitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#10b981" />
    <stop offset="100%" stop-color="#059669" />
  </linearGradient>
  <rect x="15" y="15" width="70" height="45" rx="5" fill="url(#monitorGradient)" />
  
  <!-- Screen with reflection -->
  <rect x="20" y="20" width="60" height="35" rx="2" fill="#ecfdf5" />
  <linearGradient id="screenGlare" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7" />
    <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
  </linearGradient>
  <rect x="20" y="20" width="60" height="35" rx="2" fill="url(#screenGlare)" opacity="0.3" />
  
  <!-- Monitor stand -->
  <path d="M45 60 L55 60 L58 70 L42 70 Z" fill="url(#monitorGradient)" />
  <rect x="35" y="70" width="30" height="3" rx="1.5" fill="url(#monitorGradient)" />
  
  <!-- Keyboard -->
  <linearGradient id="keyboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#10b981" />
    <stop offset="100%" stop-color="#059669" />
  </linearGradient>
  <rect x="25" y="75" width="50" height="15" rx="3" fill="url(#keyboardGradient)" />
  <rect x="27" y="77" width="46" height="11" rx="2" fill="#ecfdf5" />
  
  <!-- Screen content -->
  <rect x="25" y="25" width="50" height="3" rx="1.5" fill="#6ee7b7" />
  <rect x="25" y="32" width="40" height="3" rx="1.5" fill="#6ee7b7" />
  <rect x="25" y="39" width="30" height="3" rx="1.5" fill="#6ee7b7" />
  <rect x="25" y="46" width="45" height="3" rx="1.5" fill="#6ee7b7" />
  
  <!-- Keyboard keys -->
  <rect x="30" y="80" width="4" height="2" rx="1" fill="#6ee7b7" />
  <rect x="36" y="80" width="4" height="2" rx="1" fill="#6ee7b7" />
  <rect x="42" y="80" width="4" height="2" rx="1" fill="#6ee7b7" />
  <rect x="48" y="80" width="4" height="2" rx="1" fill="#6ee7b7" />
  <rect x="54" y="80" width="12" height="2" rx="1" fill="#6ee7b7" />
  
  <rect x="30" y="84" width="4" height="2" rx="1" fill="#6ee7b7" />
  <rect x="36" y="84" width="4" height="2" rx="1" fill="#6ee7b7" />
  <rect x="42" y="84" width="4" height="2" rx="1" fill="#6ee7b7" />
  <rect x="48" y="84" width="4" height="2" rx="1" fill="#6ee7b7" />
  <rect x="54" y="84" width="4" height="2" rx="1" fill="#6ee7b7" />
  
  <!-- Shadow -->
  <ellipse cx="50" cy="95" rx="30" ry="3" fill="#065f46" opacity="0.2" />
</svg>