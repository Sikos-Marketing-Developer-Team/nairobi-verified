<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(300, 150)">
    <!-- Watch band (top) -->
    <path d="M50,0 L150,0 L170,50 L30,50 Z" fill="#34495e"/>
    
    <!-- Watch face -->
    <rect x="30" y="50" width="140" height="140" rx="20" fill="#2c3e50"/>
    <rect x="40" y="60" width="120" height="120" rx="10" fill="#ecf0f1"/>
    
    <!-- Watch display -->
    <rect x="50" y="70" width="100" height="100" fill="#3498db"/>
    <circle cx="100" cy="120" r="40" fill="#2980b9"/>
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ecf0f1">12:45</text>
    
    <!-- Watch band (bottom) -->
    <path d="M30,190 L170,190 L150,240 L50,240 Z" fill="#34495e"/>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Smartwatch</text>
</svg>