<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(250, 150)">
    <!-- Speaker body -->
    <rect x="0" y="0" width="300" height="200" rx="20" fill="#34495e"/>
    
    <!-- Speaker drivers -->
    <circle cx="75" cy="60" r="30" fill="#7f8c8d"/>
    <circle cx="75" cy="60" r="15" fill="#95a5a6"/>
    <circle cx="75" cy="60" r="5" fill="#bdc3c7"/>
    
    <circle cx="75" cy="140" r="30" fill="#7f8c8d"/>
    <circle cx="75" cy="140" r="15" fill="#95a5a6"/>
    <circle cx="75" cy="140" r="5" fill="#bdc3c7"/>
    
    <!-- Woofer -->
    <circle cx="200" cy="100" r="60" fill="#7f8c8d"/>
    <circle cx="200" cy="100" r="45" fill="#95a5a6"/>
    <circle cx="200" cy="100" r="30" fill="#bdc3c7"/>
    <circle cx="200" cy="100" r="15" fill="#ecf0f1"/>
    
    <!-- Controls -->
    <circle cx="250" cy="40" r="10" fill="#e74c3c"/>
    <rect x="230" cy="170" width="40" height="10" rx="5" fill="#3498db"/>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Speaker</text>
</svg>