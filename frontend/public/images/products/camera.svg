<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(250, 200)">
    <!-- Camera body -->
    <rect x="0" y="0" width="300" height="200" rx="20" fill="#2c3e50"/>
    
    <!-- Lens -->
    <circle cx="150" cy="100" r="70" fill="#34495e"/>
    <circle cx="150" cy="100" r="60" fill="#7f8c8d"/>
    <circle cx="150" cy="100" r="50" fill="#95a5a6"/>
    <circle cx="150" cy="100" r="40" fill="#bdc3c7"/>
    <circle cx="150" cy="100" r="30" fill="#ecf0f1"/>
    
    <!-- Flash -->
    <circle cx="250" cy="50" r="15" fill="#ecf0f1"/>
    <circle cx="250" cy="50" r="10" fill="#f1c40f"/>
    
    <!-- Controls -->
    <rect x="30" y="30" width="60" height="20" rx="5" fill="#7f8c8d"/>
    <circle cx="270" cy="150" r="20" fill="#e74c3c"/>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Camera</text>
</svg>