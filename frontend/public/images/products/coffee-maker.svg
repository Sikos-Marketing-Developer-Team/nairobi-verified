<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(250, 150)">
    <!-- Coffee maker base -->
    <rect x="50" y="200" width="200" height="50" rx="5" fill="#34495e"/>
    
    <!-- Coffee maker body -->
    <rect x="70" y="50" width="160" height="150" fill="#7f8c8d"/>
    <rect x="90" y="70" width="120" height="110" fill="#95a5a6"/>
    
    <!-- Coffee pot -->
    <path d="M250,100 L300,100 L300,200 L270,200 L250,180 Z" fill="#bdc3c7"/>
    <path d="M260,110 L290,110 L290,190 L270,190 L260,180 Z" fill="#ecf0f1"/>
    
    <!-- Controls -->
    <circle cx="150" cy="40" r="10" fill="#e74c3c"/>
    <rect x="100" y="190" width="100" height="10" fill="#34495e"/>
    <circle cx="120" cy="100" r="15" fill="#3498db"/>
    <circle cx="120" cy="140" r="15" fill="#2ecc71"/>
    <rect x="150" y="90" width="40" height="60" fill="#34495e"/>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Coffee Maker</text>
</svg>