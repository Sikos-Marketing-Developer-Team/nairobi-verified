<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(250, 150)">
    <!-- Stand base -->
    <rect x="50" y="250" width="200" height="20" rx="5" fill="#34495e"/>
    
    <!-- Stand arm -->
    <path d="M150,250 L150,150 L200,100 L200,80 L100,80 L100,100 L150,150 Z" fill="#7f8c8d"/>
    
    <!-- Phone holder -->
    <rect x="80" y="50" width="140" height="30" rx="5" fill="#95a5a6"/>
    
    <!-- Phone -->
    <rect x="100" y="0" width="100" height="180" rx="10" fill="#2c3e50"/>
    <rect x="110" y="20" width="80" height="140" fill="#3498db"/>
    <circle cx="150" cy="170" r="10" fill="#ecf0f1"/>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Phone Stand</text>
</svg>