<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(300, 200)">
    <!-- Mouse body -->
    <ellipse cx="100" cy="100" rx="70" ry="100" fill="#2c3e50"/>
    
    <!-- Mouse buttons -->
    <path d="M100,0 L100,100 L30,100 C30,45 60,0 100,0 Z" fill="#34495e"/>
    <path d="M100,0 L100,100 L170,100 C170,45 140,0 100,0 Z" fill="#34495e"/>
    
    <!-- Scroll wheel -->
    <rect x="90" y="30" width="20" height="40" rx="10" fill="#7f8c8d"/>
    <line x1="90" y1="40" x2="110" y2="40" stroke="#95a5a6" stroke-width="2"/>
    <line x1="90" y1="50" x2="110" y2="50" stroke="#95a5a6" stroke-width="2"/>
    <line x1="90" y1="60" x2="110" y2="60" stroke="#95a5a6" stroke-width="2"/>
    
    <!-- Cable -->
    <path d="M100,0 C80,-20 60,-30 40,-30" stroke="#2c3e50" stroke-width="5" fill="none"/>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Mouse</text>
</svg>