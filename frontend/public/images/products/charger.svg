<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(250, 150)">
    <!-- Charger adapter -->
    <rect x="50" y="50" width="100" height="100" rx="10" fill="#34495e"/>
    <rect x="90" y="30" width="20" height="20" fill="#7f8c8d"/>
    <rect x="85" y="0" width="30" height="30" fill="#95a5a6"/>
    
    <!-- USB port -->
    <rect x="75" y="125" width="50" height="25" rx="5" fill="#7f8c8d"/>
    <rect x="85" y="135" width="30" height="10" fill="#2c3e50"/>
    
    <!-- Cable -->
    <path d="M100,150 C100,200 150,200 150,250 C150,300 200,300 200,350" stroke="#2c3e50" stroke-width="10" fill="none"/>
    
    <!-- Connector -->
    <rect x="190" y="350" width="20" height="50" rx="5" fill="#7f8c8d"/>
    <rect x="180" y="350" width="40" height="20" rx="5" fill="#95a5a6"/>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Charger</text>
</svg>