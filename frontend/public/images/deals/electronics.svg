<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(200, 150)">
    <!-- Deal background -->
    <rect x="0" y="0" width="400" height="250" rx="20" fill="#3498db"/>
    
    <!-- Electronics items -->
    <rect x="50" y="50" width="120" height="80" rx="10" fill="#2c3e50"/>
    <rect x="60" y="60" width="100" height="60" fill="#ecf0f1"/>
    
    <circle cx="250" cy="90" r="40" fill="#34495e"/>
    <circle cx="250" cy="90" r="30" fill="#7f8c8d"/>
    <circle cx="250" cy="90" r="20" fill="#bdc3c7"/>
    <circle cx="250" cy="90" r="10" fill="#ecf0f1"/>
    
    <rect x="330" y="50" width="20" height="80" rx="5" fill="#e74c3c"/>
    <rect x="300" y="50" width="20" height="60" rx="5" fill="#e74c3c"/>
    <rect x="360" y="50" width="20" height="40" rx="5" fill="#e74c3c"/>
    
    <!-- Deal text -->
    <rect x="50" y="170" width="300" height="50" rx="10" fill="#2980b9"/>
    <text x="200" y="205" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff">ELECTRONICS DEALS</text>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Hot Electronics Deals</text>
</svg>