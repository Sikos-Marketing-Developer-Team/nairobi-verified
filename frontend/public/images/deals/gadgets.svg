<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(200, 150)">
    <!-- Deal background -->
    <rect x="0" y="0" width="400" height="250" rx="20" fill="#9b59b6"/>
    
    <!-- Gadget items -->
    <rect x="50" y="50" width="80" height="120" rx="10" fill="#34495e"/>
    <rect x="60" y="70" width="60" height="80" fill="#ecf0f1"/>
    <circle cx="90" cy="60" r="5" fill="#e74c3c"/>
    
    <circle cx="200" cy="100" r="40" fill="#2c3e50"/>
    <circle cx="200" cy="100" r="30" fill="#7f8c8d"/>
    <circle cx="200" cy="100" r="20" fill="#bdc3c7"/>
    <circle cx="200" cy="100" r="10" fill="#ecf0f1"/>
    
    <rect x="300" y="50" width="60" height="40" rx="5" fill="#2c3e50"/>
    <rect x="310" y="100" width="40" height="70" rx="5" fill="#2c3e50"/>
    <rect x="320" y="110" width="20" height="50" fill="#3498db"/>
    
    <!-- Deal text -->
    <rect x="50" y="170" width="300" height="50" rx="10" fill="#8e44ad"/>
    <text x="200" y="205" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff">GADGET DEALS</text>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Gadget Discounts</text>
</svg>