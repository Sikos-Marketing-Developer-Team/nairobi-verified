<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Spinner track -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#e5e7eb" stroke-width="10" />
  
  <!-- Spinner indicator -->
  <path d="M60 10 A50 50 0 0 1 110 60" fill="none" stroke="#ea580c" stroke-width="10" stroke-linecap="round">
    <animateTransform 
      attributeName="transform" 
      attributeType="XML" 
      type="rotate"
      from="0 60 60"
      to="360 60 60" 
      dur="1s" 
      repeatCount="indefinite" />
  </path>
</svg>