<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(200, 150)">
    <!-- Shop building -->
    <rect x="0" y="0" width="400" height="250" fill="#27ae60"/>
    <rect x="150" y="180" width="100" height="70" fill="#2ecc71"/>
    
    <!-- Windows/Display areas -->
    <rect x="50" y="50" width="80" height="100" fill="#ecf0f1"/>
    <rect x="160" y="50" width="80" height="100" fill="#ecf0f1"/>
    <rect x="270" y="50" width="80" height="100" fill="#ecf0f1"/>
    
    <!-- Home items in windows -->
    <rect x="65" y="70" width="50" height="30" fill="#95a5a6"/>
    <rect x="75" y="100" width="30" height="40" fill="#7f8c8d"/>
    
    <circle cx="200" cy="80" r="20" fill="#e67e22"/>
    <path d="M180,100 L220,100 L200,140 Z" fill="#d35400"/>
    
    <rect x="285" y="70" width="50" height="70" rx="5" fill="#34495e"/>
    <rect x="295" y="80" width="30" height="10" fill="#3498db"/>
    <rect x="295" y="100" width="30" height="10" fill="#3498db"/>
    <rect x="295" y="120" width="30" height="10" fill="#3498db"/>
    
    <!-- Sign -->
    <path d="M100,10 L300,10 L300,40 L100,40 Z" fill="#16a085"/>
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">HOME ESSENTIALS</text>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Home Essentials</text>
</svg>