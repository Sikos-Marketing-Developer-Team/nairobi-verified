<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(200, 150)">
    <!-- Shop building -->
    <rect x="0" y="0" width="400" height="250" fill="#3498db"/>
    <rect x="150" y="180" width="100" height="70" fill="#2c3e50"/>
    
    <!-- Windows -->
    <rect x="50" y="50" width="80" height="80" fill="#ecf0f1"/>
    <rect x="160" y="50" width="80" height="80" fill="#ecf0f1"/>
    <rect x="270" y="50" width="80" height="80" fill="#ecf0f1"/>
    
    <!-- Electronics in windows -->
    <rect x="65" y="65" width="50" height="30" fill="#34495e"/>
    <circle cx="90" cy="110" r="10" fill="#e74c3c"/>
    
    <rect x="175" y="65" width="50" height="50" fill="#34495e"/>
    <rect x="185" y="75" width="30" height="30" fill="#3498db"/>
    
    <ellipse cx="310" cy="90" rx="30" ry="20" fill="#34495e"/>
    <ellipse cx="310" cy="90" rx="20" ry="10" fill="#f1c40f"/>
    
    <!-- Sign -->
    <rect x="100" y="10" width="200" height="30" fill="#e74c3c"/>
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">ELECTRONICS HUB</text>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Electronics Hub</text>
</svg>