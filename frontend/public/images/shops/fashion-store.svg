<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(200, 150)">
    <!-- Shop building -->
    <rect x="0" y="0" width="400" height="250" fill="#e74c3c"/>
    <rect x="150" y="180" width="100" height="70" fill="#c0392b"/>
    
    <!-- Windows/Display areas -->
    <rect x="50" y="50" width="80" height="100" fill="#ecf0f1"/>
    <rect x="160" y="50" width="80" height="100" fill="#ecf0f1"/>
    <rect x="270" y="50" width="80" height="100" fill="#ecf0f1"/>
    
    <!-- Clothing in windows -->
    <path d="M90,60 L110,60 L105,100 L95,100 Z" fill="#3498db"/>
    <rect x="85" y="100" width="30" height="40" fill="#2980b9"/>
    
    <path d="M180,60 L220,60 L210,90 L190,90 Z" fill="#f1c40f"/>
    <path d="M200,90 L220,130 L180,130 Z" fill="#f39c12"/>
    
    <circle cx="310" cy="80" r="20" fill="#2ecc71"/>
    <rect x="290" y="100" width="40" height="40" fill="#27ae60"/>
    
    <!-- Sign -->
    <rect x="100" y="10" width="200" height="30" fill="#c0392b"/>
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">FASHION STORE</text>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Fashion Store</text>
</svg>