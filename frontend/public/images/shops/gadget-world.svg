<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <g transform="translate(200, 150)">
    <!-- Shop building -->
    <rect x="0" y="0" width="400" height="250" fill="#9b59b6"/>
    <rect x="150" y="180" width="100" height="70" fill="#8e44ad"/>
    
    <!-- Windows -->
    <rect x="50" y="50" width="80" height="80" rx="10" fill="#ecf0f1"/>
    <rect x="160" y="50" width="80" height="80" rx="10" fill="#ecf0f1"/>
    <rect x="270" y="50" width="80" height="80" rx="10" fill="#ecf0f1"/>
    
    <!-- Gadgets in windows -->
    <rect x="65" y="65" width="50" height="30" rx="5" fill="#34495e"/>
    <circle cx="90" cy="80" r="5" fill="#e74c3c"/>
    
    <circle cx="200" cy="90" r="25" fill="#34495e"/>
    <circle cx="200" cy="90" r="20" fill="#3498db"/>
    
    <rect x="285" y="65" width="50" height="50" rx="5" fill="#34495e"/>
    <rect x="295" y="75" width="30" height="30" rx="5" fill="#2ecc71"/>
    
    <!-- Sign -->
    <path d="M100,10 L300,10 L320,40 L80,40 Z" fill="#8e44ad"/>
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">GADGET WORLD</text>
  </g>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#333333">Gadget World</text>
</svg>