openapi: 3.0.3
info:
  title: Nairobi Verified API
  description: E-commerce platform for verified merchants in Nairobi
  version: 1.0.0
  contact:
    name: Nairobi Verified Support
    url: https://nairobiverified.co.ke
    email: support@nairobiverified.co.ke
  license:
    name: Proprietary
    url: https://nairobiverified.co.ke/terms

servers:
  - url: https://nairobi-verified-zkl3.onrender.com/api
    description: Production Server
  - url: http://localhost:5000/api
    description: Development Server

tags:
  - name: Authentication
    description: User and merchant authentication endpoints
  - name: Merchants
    description: Merchant management and profile endpoints
  - name: Products
    description: Product catalog and management
  - name: Orders
    description: Order processing and management
  - name: Cart
    description: Shopping cart operations
  - name: Reviews
    description: Product and merchant reviews

security:
  - cookieAuth: []
  - bearerAuth: []

paths:
  # ==========================================
  # AUTHENTICATION ENDPOINTS
  # ==========================================
  
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      description: Create a new user account
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - phone
                - password
              properties:
                firstName:
                  type: string
                  minLength: 1
                  maxLength: 50
                  example: John
                lastName:
                  type: string
                  minLength: 1
                  maxLength: 50
                  example: Doe
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
                phone:
                  type: string
                  pattern: '^\+?\d{10,15}$'
                  example: "+254700000000"
                password:
                  type: string
                  minLength: 6
                  maxLength: 100
                  example: "SecurePass123!"
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
      x-rate-limit:
        limit: 5
        window: 900

  /auth/register/merchant:
    post:
      tags:
        - Authentication
      summary: Register new merchant
      description: Create a new merchant account
      operationId: registerMerchant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - businessName
                - email
                - phone
                - password
                - businessType
                - description
                - address
                - location
              properties:
                businessName:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: "Nairobi Electronics Store"
                email:
                  type: string
                  format: email
                  example: merchant@example.com
                phone:
                  type: string
                  pattern: '^\+?\d{10,15}$'
                  example: "+254700000000"
                password:
                  type: string
                  minLength: 8
                  maxLength: 100
                  pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]+$'
                  example: "SecurePass123!"
                businessType:
                  type: string
                  minLength: 1
                  example: "Retail"
                description:
                  type: string
                  minLength: 1
                  maxLength: 1000
                  example: "Leading electronics retailer in Nairobi"
                address:
                  type: string
                  minLength: 1
                  example: "123 Kenyatta Avenue"
                location:
                  type: string
                  minLength: 1
                  example: "Nairobi CBD"
                yearEstablished:
                  type: integer
                  minimum: 1900
                  maximum: 2100
                  example: 2020
                website:
                  type: string
                  format: uri
                  example: "https://example.com"
                landmark:
                  type: string
                  example: "Near Nation Centre"
      responses:
        '201':
          description: Merchant registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantAuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
      x-rate-limit:
        limit: 20
        window: 900

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and create session
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
                password:
                  type: string
                  minLength: 6
                  example: "SecurePass123!"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
      x-rate-limit:
        limit: 5
        window: 900

  /auth/login/merchant:
    post:
      tags:
        - Authentication
      summary: Merchant login
      description: Authenticate merchant and create session
      operationId: loginMerchant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: merchant@example.com
                password:
                  type: string
                  minLength: 8
                  example: "SecurePass123!"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantAuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
      x-rate-limit:
        limit: 5
        window: 900

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Get authenticated user information
      operationId: getCurrentUser
      security:
        - cookieAuth: []
      responses:
        '200':
          description: User information retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/User'
                      - $ref: '#/components/schemas/Merchant'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    get:
      tags:
        - Authentication
      summary: Logout user
      description: Destroy user session
      operationId: logoutUser
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object

  /auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      description: Send password reset email
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        '200':
          description: Reset email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Password reset email sent successfully"
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/reset-password/{resetToken}:
    post:
      tags:
        - Authentication
      summary: Reset password
      description: Reset password using token
      operationId: resetPassword
      parameters:
        - name: resetToken
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  minLength: 8
                  pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]+$'
                  example: "NewSecurePass123!"
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'

  # ==========================================
  # MERCHANT ENDPOINTS
  # ==========================================

  /merchants:
    get:
      tags:
        - Merchants
      summary: Get all merchants
      description: Retrieve list of merchants with filters
      operationId: getMerchants
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: businessType
          in: query
          schema:
            type: string
        - name: location
          in: query
          schema:
            type: string
        - name: verified
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Merchants retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  count:
                    type: integer
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Merchant'

  /merchants/{id}:
    get:
      tags:
        - Merchants
      summary: Get merchant by ID
      operationId: getMerchantById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Merchant found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Merchant'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Merchants
      summary: Update merchant
      operationId: updateMerchant
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantUpdate'
      responses:
        '200':
          description: Merchant updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Merchant'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /merchants/me:
    get:
      tags:
        - Merchants
      summary: Get current merchant profile
      operationId: getCurrentMerchant
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Merchant profile retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Merchant'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ==========================================
  # PRODUCT ENDPOINTS
  # ==========================================

  /products:
    get:
      tags:
        - Products
      summary: Get all products
      description: Retrieve list of products with filters
      operationId: getProducts
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: category
          in: query
          schema:
            type: string
            enum: [Electronics, Fashion, "Home & Garden", Sports, Books, Beauty, Automotive, "Food & Beverages"]
        - name: minPrice
          in: query
          schema:
            type: number
            minimum: 0
        - name: maxPrice
          in: query
          schema:
            type: number
            minimum: 0
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'

    post:
      tags:
        - Products
      summary: Create product
      operationId: createProduct
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /products/{id}:
    get:
      tags:
        - Products
      summary: Get product by ID
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Product'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Products
      summary: Update product
      operationId: updateProduct
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Product updated
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Products
      summary: Delete product
      operationId: deleteProduct
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Product deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ==========================================
  # ORDER ENDPOINTS
  # ==========================================

  /orders:
    get:
      tags:
        - Orders
      summary: Get user orders
      operationId: getUserOrders
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Orders retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Orders
      summary: Create order
      operationId: createOrder
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /orders/{id}:
    get:
      tags:
        - Orders
      summary: Get order by ID
      operationId: getOrderById
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Order'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Orders
      summary: Cancel order
      operationId: cancelOrder
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Order cancelled
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ==========================================
  # CART ENDPOINTS
  # ==========================================

  /cart:
    get:
      tags:
        - Cart
      summary: Get user cart
      operationId: getCart
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Cart retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Cart'
        '401':
          $ref: '#/components/responses/Unauthorized'

    delete:
      tags:
        - Cart
      summary: Clear cart
      operationId: clearCart
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Cart cleared
        '401':
          $ref: '#/components/responses/Unauthorized'

  /cart/items:
    post:
      tags:
        - Cart
      summary: Add item to cart
      operationId: addToCart
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: string
                  pattern: '^[0-9a-fA-F]{24}$'
                quantity:
                  type: integer
                  minimum: 1
                  maximum: 100
      responses:
        '200':
          description: Item added
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /cart/items/{itemId}:
    put:
      tags:
        - Cart
      summary: Update cart item
      operationId: updateCartItem
      security:
        - cookieAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: integer
                  minimum: 0
                  maximum: 100
      responses:
        '200':
          description: Item updated
        '401':
          $ref: '#/components/responses/Unauthorized'

    delete:
      tags:
        - Cart
      summary: Remove item from cart
      operationId: removeFromCart
      security:
        - cookieAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Item removed
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ==========================================
  # REVIEW ENDPOINTS
  # ==========================================

  /reviews:
    get:
      tags:
        - Reviews
      summary: Get all reviews
      operationId: getAllReviews
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Reviews retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Review'

    post:
      tags:
        - Reviews
      summary: Create review
      operationId: createReview
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewCreate'
      responses:
        '201':
          description: Review created
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /reviews/{id}:
    get:
      tags:
        - Reviews
      summary: Get review by ID
      operationId: getReviewById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Review found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Review'

    put:
      tags:
        - Reviews
      summary: Update review
      operationId: updateReview
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewUpdate'
      responses:
        '200':
          description: Review updated
        '401':
          $ref: '#/components/responses/Unauthorized'

    delete:
      tags:
        - Reviews
      summary: Delete review
      operationId: deleteReview
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Review deleted
        '401':
          $ref: '#/components/responses/Unauthorized'

# ==========================================
# COMPONENTS
# ==========================================

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: nairobi_verified_session
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        role:
          type: string
          enum: [user, admin]
        isVerified:
          type: boolean
        createdAt:
          type: string
          format: date-time

    Merchant:
      type: object
      properties:
        id:
          type: string
        businessName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        businessType:
          type: string
        description:
          type: string
        address:
          type: string
        location:
          type: string
        verified:
          type: boolean
        isActive:
          type: boolean
        rating:
          type: number
        reviews:
          type: integer
        createdAt:
          type: string
          format: date-time

    MerchantUpdate:
      type: object
      properties:
        businessName:
          type: string
          maxLength: 100
        description:
          type: string
          maxLength: 1000
        address:
          type: string
        location:
          type: string
        website:
          type: string
          format: uri

    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        originalPrice:
          type: number
        category:
          type: string
        stockQuantity:
          type: integer
        merchant:
          type: string
        rating:
          type: number
        images:
          type: array
          items:
            type: string

    ProductCreate:
      type: object
