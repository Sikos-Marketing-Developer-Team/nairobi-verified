openapi: 3.0.3
info:
  title: Nairobi Verified API
  description: E-commerce platform for verified merchants in Nairobi
  version: 1.0.0
  contact:
    name: Nairobi Verified Support
    url: https://nairobiverified.co.ke
    email: support@nairobiverified.co.ke

servers:
  - url: https://nairobi-verified-zkl3.onrender.com/api
    description: Production Server
  - url: http://localhost:5000/api
    description: Development Server

tags:
  - name: Authentication
    description: User and merchant authentication endpoints
  - name: Merchants
    description: Merchant management and profile endpoints
  - name: Products
    description: Product catalog and management
  - name: Orders
    description: Order processing and management
  - name: Cart
    description: Shopping cart operations
  - name: Reviews
    description: Product and merchant reviews

paths:
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - phone
                - password
              properties:
                firstName:
                  type: string
                  minLength: 1
                  maxLength: 50
                lastName:
                  type: string
                  minLength: 1
                  maxLength: 50
                email:
                  type: string
                  format: email
                phone:
                  type: string
                  pattern: '^\+?\d{10,15}$'
                password:
                  type: string
                  minLength: 6
                  maxLength: 100
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    type: object
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string

  /auth/register/merchant:
    post:
      tags:
        - Authentication
      summary: Register new merchant
      operationId: registerMerchant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - businessName
                - email
                - phone
                - password
                - businessType
                - description
                - address
                - location
              properties:
                businessName:
                  type: string
                  minLength: 1
                  maxLength: 100
                email:
                  type: string
                  format: email
                phone:
                  type: string
                  pattern: '^\+?\d{10,15}$'
                password:
                  type: string
                  minLength: 8
                  maxLength: 100
                businessType:
                  type: string
                  minLength: 1
                description:
                  type: string
                  minLength: 1
                  maxLength: 1000
                address:
                  type: string
                  minLength: 1
                location:
                  type: string
                  minLength: 1
                yearEstablished:
                  type: integer
                  minimum: 1900
                  maximum: 2100
                website:
                  type: string
                  format: uri
                landmark:
                  type: string
      responses:
        '201':
          description: Merchant registered successfully
        '400':
          description: Bad request

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
      responses:
        '200':
          description: Login successful
        '401':
          description: Unauthorized

  /auth/login/merchant:
    post:
      tags:
        - Authentication
      summary: Merchant login
      operationId: loginMerchant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
      responses:
        '200':
          description: Login successful
        '401':
          description: Unauthorized

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      operationId: getCurrentUser
      responses:
        '200':
          description: User information retrieved
        '401':
          description: Unauthorized

  /auth/logout:
    get:
      tags:
        - Authentication
      summary: Logout user
      operationId: logoutUser
      responses:
        '200':
          description: Logout successful

  /auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Reset email sent
        '400':
          description: Bad request

  /auth/reset-password/{resetToken}:
    post:
      tags:
        - Authentication
      summary: Reset password
      operationId: resetPassword
      parameters:
        - name: resetToken
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  minLength: 8
      responses:
        '200':
          description: Password reset successful
        '400':
          description: Bad request

  /merchants:
    get:
      tags:
        - Merchants
      summary: Get all merchants
      operationId: getMerchants
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Merchants retrieved successfully

  /merchants/{id}:
    get:
      tags:
        - Merchants
      summary: Get merchant by ID
      operationId: getMerchantById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Merchant found
        '404':
          description: Not found

    put:
      tags:
        - Merchants
      summary: Update merchant
      operationId: updateMerchant
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                businessName:
                  type: string
                  maxLength: 100
                description:
                  type: string
                  maxLength: 1000
                address:
                  type: string
                location:
                  type: string
      responses:
        '200':
          description: Merchant updated
        '401':
          description: Unauthorized

  /merchants/me:
    get:
      tags:
        - Merchants
      summary: Get current merchant profile
      operationId: getCurrentMerchant
      responses:
        '200':
          description: Merchant profile retrieved
        '401':
          description: Unauthorized

  /products:
    get:
      tags:
        - Products
      summary: Get all products
      operationId: getProducts
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: category
          in: query
          schema:
            type: string
        - name: minPrice
          in: query
          schema:
            type: number
            minimum: 0
        - name: maxPrice
          in: query
          schema:
            type: number
            minimum: 0
      responses:
        '200':
          description: Products retrieved successfully

    post:
      tags:
        - Products
      summary: Create product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - price
                - originalPrice
                - category
                - subcategory
                - stockQuantity
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 200
                description:
                  type: string
                  minLength: 1
                price:
                  type: number
                  minimum: 0
                originalPrice:
                  type: number
                  minimum: 0
                category:
                  type: string
                subcategory:
                  type: string
                stockQuantity:
                  type: integer
                  minimum: 0
      responses:
        '201':
          description: Product created
        '400':
          description: Bad request

  /products/{id}:
    get:
      tags:
        - Products
      summary: Get product by ID
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Product found
        '404':
          description: Not found

    put:
      tags:
        - Products
      summary: Update product
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 200
                description:
                  type: string
                price:
                  type: number
                  minimum: 0
                stockQuantity:
                  type: integer
                  minimum: 0
      responses:
        '200':
          description: Product updated
        '401':
          description: Unauthorized

    delete:
      tags:
        - Products
      summary: Delete product
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Product deleted
        '401':
          description: Unauthorized

  /orders:
    get:
      tags:
        - Orders
      summary: Get user orders
      operationId: getUserOrders
      responses:
        '200':
          description: Orders retrieved
        '401':
          description: Unauthorized

    post:
      tags:
        - Orders
      summary: Create order
      operationId: createOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - items
                - paymentMethod
                - shippingAddress
              properties:
                items:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required:
                      - product
                      - quantity
                    properties:
                      product:
                        type: string
                        pattern: '^[0-9a-fA-F]{24}$'
                      quantity:
                        type: integer
                        minimum: 1
                paymentMethod:
                  type: string
                  enum:
                    - mpesa
                    - card
                    - cash_on_delivery
                shippingAddress:
                  type: object
                  required:
                    - fullName
                    - phone
                    - address
                    - city
                    - county
                  properties:
                    fullName:
                      type: string
                    phone:
                      type: string
                    address:
                      type: string
                    city:
                      type: string
                    county:
                      type: string
      responses:
        '201':
          description: Order created
        '400':
          description: Bad request

  /orders/{id}:
    get:
      tags:
        - Orders
      summary: Get order by ID
      operationId: getOrderById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Order found
        '404':
          description: Not found

    delete:
      tags:
        - Orders
      summary: Cancel order
      operationId: cancelOrder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Order cancelled
        '401':
          description: Unauthorized

  /cart:
    get:
      tags:
        - Cart
      summary: Get user cart
      operationId: getCart
      responses:
        '200':
          description: Cart retrieved
        '401':
          description: Unauthorized

    delete:
      tags:
        - Cart
      summary: Clear cart
      operationId: clearCart
      responses:
        '200':
          description: Cart cleared
        '401':
          description: Unauthorized

  /cart/items:
    post:
      tags:
        - Cart
      summary: Add item to cart
      operationId: addToCart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: string
                  pattern: '^[0-9a-fA-F]{24}$'
                quantity:
                  type: integer
                  minimum: 1
                  maximum: 100
      responses:
        '200':
          description: Item added
        '400':
          description: Bad request

  /cart/items/{itemId}:
    put:
      tags:
        - Cart
      summary: Update cart item
      operationId: updateCartItem
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: integer
                  minimum: 0
                  maximum: 100
      responses:
        '200':
          description: Item updated
        '401':
          description: Unauthorized

    delete:
      tags:
        - Cart
      summary: Remove item from cart
      operationId: removeFromCart
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Item removed
        '401':
          description: Unauthorized

  /reviews:
    get:
      tags:
        - Reviews
      summary: Get all reviews
      operationId: getAllReviews
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Reviews retrieved

    post:
      tags:
        - Reviews
      summary: Create review
      operationId: createReview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - merchant
                - rating
                - content
              properties:
                merchant:
                  type: string
                  pattern: '^[0-9a-fA-F]{24}$'
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                content:
                  type: string
                  minLength: 10
                  maxLength: 1000
      responses:
        '201':
          description: Review created
        '400':
          description: Bad request

  /reviews/{id}:
    get:
      tags:
        - Reviews
      summary: Get review by ID
      operationId: getReviewById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Review found

    put:
      tags:
        - Reviews
      summary: Update review
      operationId: updateReview
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                content:
                  type: string
                  minLength: 10
                  maxLength: 1000
      responses:
        '200':
          description: Review updated
        '401':
          description: Unauthorized

    delete:
      tags:
        - Reviews
      summary: Delete review
      operationId: deleteReview
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Review deleted
        '401':
          description: Unauthorized

components:
  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
        error:
          type: string